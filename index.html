<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <div class="container">
        <h1>Calculator</h1>
        <p id="description">Description</p>
        <div class="row">
            <div class="col-md-4">
                
                <div class="calculator">
                    <h1 id="title">Calc</h1><input type="text" id="result" readonly>
                   
                    <div class="row">
                      <button class="btn btn-primary" onclick="addInput('7')">7</button>
                      <button class="btn btn-primary" onclick="addInput('8')">8</button>
                      <button class="btn btn-primary" onclick="addInput('9')">9</button>
                      <button id="clear" class="btn btn-danger" onclick="clearInput()">C</button>
                    </div>
                    <div class="row">
                      <button class="btn btn-primary" onclick="addInput('4')">4</button>
                      <button class="btn btn-primary" onclick="addInput('5')">5</button>
                      <button class="btn btn-primary" onclick="addInput('6')">6</button>
                      <button id="equal" class="btn btn-info" onclick="calculate()">=</button>
                    </div>
                    <div class="row">
                      <button class="btn btn-primary" onclick="addInput('1')">1</button>
                      <button class="btn btn-primary" onclick="addInput('2')">2</button>
                      <button class="btn btn-primary" onclick="addInput('3')">3</button>
                      <button id="add" class="btn btn-warning" onclick="addInput('+')">+</button>
                    </div>
                    <div class="row">
                      <button class="btn btn-primary" onclick="addInput('0')">0</button>
                      <button class="btn btn-primary" onclick="addInput('.')">.</button>
                      <button id="subtract" class="btn btn-warning" onclick="addInput('-')">-</button>
                      <button class="btn btn-success" onclick="addInput('*')">*</button>
                    </div>
                    <div class="row">
                      <button class="btn btn-primary" onclick="addInput('/')">/</button>
                      <button class="btn btn-primary" onclick="addInput('%')">%</button>
                      <button class="btn btn-primary" onclick="addInput('(')">(</button>
                      <button class="btn btn-primary" onclick="addInput(')')">)</button>
                    </div>
                  </div>
                  
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    
</body>
</html>
